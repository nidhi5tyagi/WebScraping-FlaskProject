<form action="/submit" method="POST">

    <input type="text" name="honeypot" style="display:none;">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="US">US</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
    </select><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="M" required> Male
    <input type="radio" id="female" name="gender" value="F" required> Female<br>

    <label>Subject:</label>
    <input type="checkbox" name="subject" value="repair"> Repair
    <input type="checkbox" name="subject" value="order"> Order
    <input type="checkbox" name="subject" value="others" checked> Others<br>

    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea><br>

    

    <input type="submit" value="Submit">
</form>
